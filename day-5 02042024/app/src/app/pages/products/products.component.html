<app-navbar></app-navbar>



<div class="container mt-5">
    <div class="row">
        <div *ngFor="let p of products" class="col-sm-3">
            <div class="card card-body">
                <h3>{{ p.name }}</h3>
                <p class="text-muted">
                    {{ p.price | currency}}
                </p>
                <button class="btn btn-primary"  (click)="addToCart(p)" >Add to cart</button>
            </div>
        </div>
    </div>
</div>
