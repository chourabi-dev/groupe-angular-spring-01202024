<div class="card mb-3">
    <div class="card-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="card-body">
        <p class="text-muted">
            {{ content }}
        </p>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-primary" (click)="updateLike()">
            {{ likes }} {{ liked == false ? 'Likes': 'Dislike'}}
        </button>
    </div>
</div>
