<div class="container mt-5">
    <h3>Edit product</h3>
    <a routerLink="/products" class="btn btn-secondary"> Back</a>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            
            <form [formGroup]="form" (ngSubmit)="update()" >
                <div class="mb-3">
                    <label for="">Product</label>
                    <input type="text" class="form-control" formControlName="product">
                </div>
                
                <div class="mb-3">
                    <label for="">Price</label>
                    <input type="number" class="form-control" formControlName="price">
                </div>
                
                <div class="mb-3">
                    <label for="">Quantity</label>
                    <input type="number" class="form-control" formControlName="quantity">
                </div>
                
                <div class="mb-3">
                    <label for="">Category</label>
                    <select type="text" class="form-control" formControlName="category">
                        <option value="">Please choose a category</option>
                        <option [value]="c.id" *ngFor="let c of categories">{{ c.name }}</option>
                    </select>
                </div>

                <div>
                    <button class="btn btn-success" [disabled]=" ! form.valid " >Update product</button>
                </div>


                <div class="mt-3 alert alert-success" *ngIf="success != ''">
                    {{ success }}
                </div>
                
            </form>
        </div>
    </div>
</div>
