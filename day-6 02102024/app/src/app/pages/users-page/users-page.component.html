<div class="text-center mt-5" *ngIf="loading == true">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>


<div class="alert alert-danger mt-5" *ngIf=" errorMessage != '' ">
    <p>
        {{ errorMessage }}
    
    </p>

    <button class="btn btn-success" (click)="getData()">try again</button>
</div>


<div class="container" *ngIf=" users.length != 0 ">
    <div class="row">
        <div class="col-12">
            <h1>List of users</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 mb-3" *ngFor="let u of users">
            <div class="card">
                <div class="card-body">
                    <h3>{{ u.name }}</h3>
                    <p class="text-muted">
                        {{ u.email }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
